<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>You should type integers separated by space: 1 3 5 7 9</h4>
    <input type="text" id="arrNumber" placeholder="Exp: 1 3 5 7 9" />
    <button id="submit" onclick="calculate()">Submit</button>
    <div id="max"></div>
    <div id="min"></div>
  </body>
</html>

<script>
  const sortAsc = (array) => array.sort((a, b) => a - b);
  const max = (array) => sortAsc(array).slice(1).reduce((acc, elm) => acc + elm, 0);
  const min = (array) => sortAsc(array).slice(0, 4).reduce((acc, elm) => acc + elm, 0);

  const calculate = () => {
    const inputValue = document.getElementById("arrNumber").value

    const array = inputValue?.split(" ")?.map(string => Number(string));

    document.getElementById("max").innerHTML = "Max: " +  max(array)
    document.getElementById("min").innerHTML = "Min: " +  min(array)
  }

</script>
